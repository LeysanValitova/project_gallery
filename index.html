<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic gallery</title>
    <link rel="stylesheet" href="css/normolize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="fonts/EB_Garamond,Reggae_One/ReggaeOne-Regular.ttf"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Волшебная галлерея</h1>
      </div>
      <div class="nav">
        <ul>
          <li class="item1">Главная<a href="#"></a></li>
          <li class="item2">Доставка<a href="#"></a></li>
          <li class="item3">Корзина<a href="#"></a></li>
          <li class="item4">Отзывы<a href="#"></a></li>
          <li class="item5">Контакты<a href="#"></a></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="gallery">
          <div class="gallery__item__1">
            <a href="#" class="gallery_link"
              ><img src="images/lamp.jpg" alt="Кар.1-Волшебная лампа"
            /></a>
            <div class="gallery__overlay">
              <span>Волшебная лампа</span>
            </div>
          </div>
          <div class="gallery__item__2">
            <a href="#" class="gallery_link"
              ><img src="images/mag.png" alt="Кар.2-Волшебный камушек"
            /></a>
            <div class="gallery__overlay">
              <span>Медальон "Танос"</span>
            </div>
          </div>
          <div class="gallery__item__3">
            <a href="#" class="gallery_link"
              ><img src="images/mag_2.jpg" alt="Кар.3-Волшебный напиток"
            /></a>
            <div class="gallery__overlay">
              <span>Лунный камень</span>
            </div>
          </div>
          <div class="gallery__item__4">
            <a href="#" class="gallery_link"
              ><img src="images/mag_3.png" alt="Кар.4-Свиток"
            /></a>
            <div class="gallery__overlay">
              <span>Свиток с зельем</span>
            </div>
          </div>
          <div class="gallery__item__5">
            <a href="#" class="gallery_link"
              ><img src="images/magbook.jpg" alt="Кар.5-Книга для волшебников"
            /></a>
            <div class="gallery__overlay">
              <span>Книга для юных волшебников</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
